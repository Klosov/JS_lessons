<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>JS-ADV. Lesson 1. Task 3 </title>
</head>
<body>
<div class="wrap" id="app"></div>
<script>
    /*
       Задание:
        Сложить в элементе с id App следующую размету HTML:

        <header>
          <a href="http://google.com.ua">
            <img src="https://www.google.com.ua/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
          </a>
          <div class="menu">
            <a href="#1"> link 1</a>
            <a href="#1"> link 2</a>
            <a href="#1"> link 3</a>
          </div>
        </header>

        Используя следующие методы для работы:
        getElementById
        createElement
        element.innerText
        element.className
        element.setAttribute
        element.appendChild
    */
    const app = document.getElementById('app');

    const header = document.createElement('header');

    const a1 = document.createElement('a');
    a1.href = 'http://google.com.ua';

    const img = document.createElement('img');
    img.src = 'https://www.google.com.ua/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png';

    const div = document.createElement('div');
    div.class = 'menu';

    for (let i = 1; i <= 3; i++) {
        let a = document.createElement('a');
        a.href = '#1';
        a.innerText = ' link ' + i;

        div.appendChild(a);
    }

    a1.appendChild(img);

    header.appendChild(a1).appendChild(div);
    app.appendChild(header);
</script>
</body>
</html>
